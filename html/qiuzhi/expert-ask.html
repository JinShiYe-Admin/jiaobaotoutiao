<script type="text/javascript">
	var ExpertsInfo; //专家详细页传来的 专家信息
	var pageIndex = 1; //请求数据页面
	var totalPageCount; //总页码
	var flagRef = 0; //是刷新0，还是加载更多1
	var datasource = []; //回答总数组

	mui.init();
	mui.plusReady(function() {
		ExpertsInfo = plus.webview.currentWebview().data;
		//清除节点
		document.getElementById('list-container').innerHTML = "";
		//25.获取某个用户的提问列表

		//console.log('专家回答页传值：' + JSON.stringify(ExpertsInfo));
		mui('.mui-table-view').on('tap', '.mui-table-view-cell', function() {
			var index = this.id.replace('li', '');
			var modelTemp = datasource[index];
			events.askDetailOrAnswerDetail(1, modelTemp.AskId, function(data) {
				if(data) {
					//跳转界面
					events.openNewWindowWithData('qiuzhi-question.html', {
						askID: modelTemp.AskId, //问题id
						channelInfo: modelTemp, //当前话题
						allChannels: window.myStorage.getItem('allChannels') //全部话题
					});
				}
			});
		});
		getAsksByUser(ExpertsInfo.UserId);
		//阻尼系数、初始化刷新加载更多
		var deceleration = mui.os.ios ? 0.003 : 0.0009;
		mui('.mui-scroll-wrapper').scroll({
			bounce: false,
			indicators: true, //是否显示滚动条
			deceleration: deceleration
		});
		mui(".mui-scroll-wrapper .mui-scroll").pullToRefresh({
			down: {
				callback: function() {
					//清除节点
					document.getElementById('list-container').innerHTML = "";
					var self = this;
					//console.log("下拉刷新");
					pageIndex = 1;
					flagRef = 0;
					getAsksByUser(ExpertsInfo.UserId);
					setTimeout(function() {
						//结束下拉刷新
						self.endPullDownToRefresh();
					}, 1000);
				}
			},
			up: {
				callback: function() {
					var self = this;
					//console.log("上拉加载更多");
					flagRef = 1;
					if(pageIndex <= totalPageCount) {
						getAsksByUser(ExpertsInfo.UserId);
						setTimeout(function() {
							//结束下拉刷新
							self.endPullUpToRefresh();
							if(mui(".mui-table-view-cell").length < 10) {
								mui(".mui-pull-loading")[0].innerHTML = "";
							}
						}, 1000);
					} else {
						//结束下拉刷新
						self.endPullUpToRefresh();
						mui(".mui-pull-loading")[0].innerHTML = "没有更多了";
					}
				}
			}
		});
	});

	//25.获取某个用户的提问列表
	function getAsksByUser(userId) { //需要加密的数据
		var comData = {
			userId: userId, //用户ID
			pageIndex: pageIndex, //当前页数
			pageSize: '10' //每页记录数,传入0，获取总记录数
		};
		// 等待的对话框
		var wd = events.showWaiting();
		//25.获取某个用户的提问列表
		postDataQZPro_getAsksByUser(comData, wd, function(data) {
			wd.close();
			//console.log('25.获取某个用户的提问列表:' + data.RspCode + ',RspData:' + JSON.stringify(data.RspData) + ',RspTxt:' + data.RspTxt);
			if(data.RspCode == 0) {
				//总页数
				totalPageCount = data.RspData.TotalPage;
				pageIndex++;
				//如果是旧数据，去掉里面的html标签
				for(var i = 0; i < data.RspData.Data.length; i++) {
					var temp = data.RspData.Data[i];
					if(temp.AskSFlag == 1) {
						temp.AskTitle = events.deleteHtml(temp.AskTitle);
					}
				}
				if(flagRef == 0) { //刷新
					datasource = data.RspData.Data;
					if(data.RspData.Data.length == 0) {
						mui.toast('没有数据');
					}
				} else { //加载更多
					//合并数组
					datasource = datasource.concat(data.RspData.Data);
				}
				addData(data.RspData.Data);
				if(mui(".mui-table-view-cell").length < 10) {
					mui(".mui-pull-loading")[0].innerHTML = "";
				}
			} else {
				mui.toast(data.RspTxt);
			}
		});
	};

	function addData(datasource1) {
		for(var i = 0; i < datasource1.length; i++) {
			var str_Time = modifyTimeFormat(datasource1[i].AskTime);
			var list = document.getElementById("list-container");
			var li = document.createElement("li");
			li.id = 'li' + i;
			li.className = 'mui-table-view-cell';
			li.innerHTML = '<div class="mui-table"><div class="mui-table-cell mui-col-xs-12">' +
				'<h4 class="mui-ellipsis" style="font-size:1.6rem;color: #323232; font-weight:normal;">' + datasource1[i].AskTitle +
				'</h4><p class="mui-h6 mui-ellipsis"  style="font-size:1.3rem;color: #B7B7B7;">' + datasource1[i].AnswerNum + '回答·' + datasource1[i].FocusNum + '关注·' + str_Time + '</p></div></div>'
			list.appendChild(li);
		}
	}
