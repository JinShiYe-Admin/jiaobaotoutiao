<!--查看的人和点赞的人列表界面-->
<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/utils/common.css" rel="stylesheet" />
		<style>
			.circular-square:last-of-type {
				width: 4rem;
				height: 4rem;
				border-radius: 50%;
			}
			
			.person-cell {
				display: -webkit-box;
				display: -webkit-flex;
				display: -moz-box;
				display: -ms-flexbox;
				display: flex;
				-webkit-box-align: center;
				-moz-box-align: center;
				-ms-flex-align: center;
				-webkit-align-items: center;
				align-items: center;
			}
			
			.person-info {
				padding-left: 10px;
				width: 50%;
				flex-grow: 1;
			}
			
			.person-cell>img {
				width: 4rem;
				height: 4rem;
				border-radius: 50%;
			}
			
			.person-info>h6 {
				font-size: 15px;
				color: #323232;
			}
			
			.noOneDisplay {
				background: url(../../image/mine/invite_none_0.png) no-repeat;
				background-size: 50%;
				background-position: center;
			}
		</style>
	</head>

	<body>
		<!--标题栏-->
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">标题</h1>
		</header>
		<!--列表-->
		<div class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<ul id="person-list" class="mui-table-view">
				</ul>
			</div>
			<p id="noOne-container" class="display-none" style="position: absolute;width:100%;top: 70%;text-align: center;">暂无人点赞</p>
		</div>

		<script src="../../js/mui.min.js"></script>
		<!--公共事件js-->
		<script src="../../js/utils/events.js"></script>
		<!--接口js-->
		<script src="../../js/publicProtocol.js"></script>
		<!---->
		<!--<script src="../../js/utils/grideControl.js"></script>-->
		<!--本页js-->
		<script src="../../js/quan/classSpace-persons.js"></script>
	</body>

</html>
