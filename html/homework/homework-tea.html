<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/utils/common.css" rel="stylesheet" />
		<!--alibaba字库-->
		<link href="../../css/iconfont/iconfont.css" rel="stylesheet" />
		<!--<link href="../../css/homework/subjects-icon.css" rel="stylesheet" />-->
		<!--本页面应有样式-->
		<link href="../../css/homework/homework.css" rel="stylesheet" />
		<style>
			.icon-yuwen {
				color: #46B1CA;
			}
			
			.icon-shuxue {
				color: #D46B44;
			}
			
			.icon-yingyu {
				color: #66B03C;
			}
			
			.icon-lishi {
				color: #3A84F2;
			}
			
			.icon-zhengzhi {
				color: #32A697;
			}
			
			.icon-dili {
				color: #3290BD;
			}
			
			.icon-shengwu {
				color: #7D5AC8;
			}
			
			.icon-huaxue {
				color: #DF60A1;
			}
			
			.icon-wuli {
				color: #CB8939;
			}
			
			.icon-qita {
				color: #F54D55;
			}
			
			.subject-icon {
				display: inline-block;
				float: left;
				padding: 1rem;
				margin-top: 1rem;
				font-size: 5rem;
				/*width: 20%;*/
			}
			
			.isCommentedBG .img-container,
			.noCommentedBG .img-container,
			.isSubmitted .img-container,
			.submitOnline .img-container {
				margin-top: -.5rem;
				margin-bottom: -.5rem;
				height: 7.5rem;
				width: 7.5rem;
				float: right;
				background-repeat: no-repeat;
				background-size: cover;
			}
			
			.isCommentedBG .img-container {
				background-image: url(../../image/homework/commented.png);
			}
			
			.noCommentedBG .img-container {
				background-image: url(../../image/homework/no-comment.png);
			}
			
			.isSubmitted .img-container {
				background-image: url(../../image/homework/submitted.png);
			}
			
			.submitOnline .img-container {
				background-image: url(../../image/homework/need-submit.png);
			}
		</style>
	</head>

	<body >
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="workPage-title" class="mui-title display-none">我的作业</h1>
			<div id="workPage-roles" class="switch-mine display-none">
				<div class="switch-handle-mine"></div>
			</div>
			<!--更多按钮-->
			<a id="more" class="mui-icon  mui-icon-bars mui-pull-right display-none" style="display: none;" href="#popover"></a>
			<!--相机按钮-->
			<a id="icon-camero" class="mui-icon iconfont icon-xiangji  mui-pull-right display-none"></a>
		</header>
		<div id="popover" class="mui-popover">
			<ul class=" mui-table-view">
				<li id="err" class="mui-table-view-cell">
					<a class="mui-icon iconfont icon-shubendisc" href="">错题本</a>
				</li>
				<li id="record" class="mui-table-view-cell">
					<a class="mui-icon iconfont icon-shezhi1" href="">作业记录</a>
				</li>
			</ul>
		</div>
		<div class="mui-content">
			<!--	<div id="slider" class="mui-slider mui-fullscreen">-->
			<!--班级选择状态条-->
			<div id="tabs-class" class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted " style="height: 40px;">
				<div id="scroll-class" class="mui-scroll tabs-classes">
				</div>
			</div>
			<!--下拉刷新容器-->
			<!--<div id="refreshContainer" class="mui-scroll-wrapper">-->
			<div id="work-list" class="mui-scroll-wrapper mui-fullscreen">
				<div class="mui-scroll vertical-scroll">
					<ul id="list-container" class="mui-table-view">
					</ul>
					<div class="noDataDisplay" style="padding-bottom: 45%; background-color: white; width: 100%;height: 100%; text-align: center;display: none;">
						<img src="../../image/qiuzhi/qiuzhi_noanswer.png" style="width: 50%; margin: 25% 0 15px;" />
						<p style="font-size: 1.6rem;">暂无作业~~</p>
					</div>
				</div>

			</div>
		</div>
		<a id="iconPublish" class="mui-icon iconfont icon-tianjia"></a>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/utils/switch-mine.js"></script>
		<!--公共事件方法库-->
		<script src="../../js/utils/events.js"></script>
		<!--<script src="../../js/utils/h5fresh.js"></script>-->
		<script src="../../js/publicProtocol.js"></script>
		<script src="../../js/mui.pullToRefresh.js"></script>
		<script src="../../js/mui.pullToRefresh.material.js"></script>
		<script src="../../js/publicHomeworkProtocol.js"></script>
		<script src="../../js/homework/homework.js"></script>

	</body>

</html>
